<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Your Personal Leave Management Tool">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="leavebuddy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>leavebuddy</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Splash screen styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/splashbg.png') no-repeat center center;
      background-size: cover;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #splash img {
      width: 50%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="assets/splashtext.png" alt="Splash Text">
  </div>

  <!-- Flutter App -->
  <script>
    // Hide splash screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('splash').style.display = 'none';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
